<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Phase Test</title>
</h:head>
<h:body>
	<h:form>
    <h:inputText
        binding="#{phaseBean.inputComponent}"
        value="#{phaseBean.inputValue}"
        valueChangeListener="#{phaseBean.inputChanged}">
        <f:converter converterId="phaseConverter" />
        <f:validator validatorId="phaseValidator" />
    </h:inputText>
    <h:commandButton
        value="submit"
        action="#{phaseBean.action}" />
    <h:outputText
        binding="#{phaseBean.outputComponent}"
        value="#{phaseBean.outputValue}" />
    <h:messages />
</h:form>
</h:body>
</html>
